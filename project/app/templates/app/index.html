{% extends "app/layout.html" %}

{% block body %}
    <h1>compras:</h1>
    <ul>
        {% for app in app %}
            <!-- <li>app {{ app.id }}: R$ {{ app.preco}}</li> -->
            <li><a href="{% url 'app' app.id %}">item {{ app.id }}</a>: {{ app.compra }} R$ {{ app.preco }}</li>
        {% endfor %}
    </ul>
    <ul>
        {% for compra in compra %}
            <li>compra {{ compra.id }}: {{ .compra }} R$ {{ app.preco}}</li>
        {% endfor %}
    </ul>
{% endblock %}
